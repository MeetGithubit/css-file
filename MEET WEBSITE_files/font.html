<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css fonts</title>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <style>
        #firstpara{
            font-family: 'Ubuntu', sans-serif;
            font-size: 33px;
            line-height: 2.3em;
            font-style: italic;
            background-color: aquamarine;
            height: 150px;
            width:855px;
            border: 4px solid peru;  /* 4px ae border width solid ae border style and peru color ae border color*/
            border-width: 7px;
            border-style:solid;
            border-radius: 12px;
            color:rgb(35, 49, 6); /* color use rgb mean red green blue*/
        }
        #secondpara{
            color:coral;
            background-color: brown;
            height: 150px;
            width: 478px;
            /*border: 6px solid rgb(157, 131, 201);*/
            border-top:2px solid orange;
            border-bottom:2px solid lightcoral;
            border-left:2px solid indianred ;
            border-right:2px solid orchid ;
            border-top-right-radius: 20px ;
            border-bottom-left-radius:12px ; 
            border-bottom-right-radius:42px ;
            border-top-left-radius:23px;


        }

        #thirdpara{
            color:#ff9598; /* color by hex value*/
            height: 150px;
            width: 478px;
            background-image: url('/MEET PROGRAM/img/image.jfif.jpg');
            background-repeat: no-repeat; /* repeat -x and repeat -y will make it repeat on x and y axis*/
            background-position: 192px 34px;
            background-position: center center;
            background-position: top right; /* top right ,top left*/ 
            background-position: center left; /* center left ,center right ,center top,center bottom*/
            background-position: bottom right; /* bottom left,bottom right, */
         }
        
    </style>
</head>
<body>
    <h4>css fonts</h4>
    <p id="firstpara">lets paly with  fonts  it is very exiting</p>

    <h4>css fonts</h4>
    <p id="secondpara">lets paly with  fonts  it is very exiting</p>

    <h4>css fonts</h4>
    <p id="thirdpara">lets paly with  fonts  it is very exiting</p>



</body>
</html>
