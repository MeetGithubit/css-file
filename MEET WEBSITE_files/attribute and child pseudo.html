<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>attribute and child pseudo</title>
    <style>

        .container{
            margin: 34px 23px;
            display: block;
            width: 230px;
            margin: auto;
        }
          input{
            display: block;
          }

          input[type="text"]{
            border: 2px solid red;
           padding: 23px;
        }

        input[type="Email"]{
            border: 3px solid black;
            color: blueviolet;
        }
         a[target]{
            font-size: 44px;
            color:violet;
         }
         
         a[target="_self"]{
            font-size: 49px;
            color:rgb(130, 173, 238);
         }
          /* this will apply for 3rd child */
         /*li:nth-child(3){
              color: darkorange;

         }*/

         /*li:nth-child(3n+3){
              color: rgb(0, 255, 191);}*/

         /* odd child*/
         li:nth-child(odd){
              background-color: rgb(38, 0, 255);}

         /* even child */
        li:nth-child(even){
              background-color: rgb(255, 123, 0);}


    </style>
</head>
<body>
     <div class="container">
        <h1> <a href="http://google.com" target="_blank">Go to google</a></h1>
        <h1> <a href="http://facebook.com" target="_self">Go to facebook</a></h1>
        <form action="" class="form-control">
            <input type="text" placeholder="Enter your name">
            <input type="Email" placeholder="Enter your Email">
            <input type="submit" value="submit">
        </form>
        <ul>
            <li class="iteam-1">iteam-1</li>
            <li class="iteam-2">iteam-2</li>
            <li class="iteam-3">iteam-3</li>
            <li class="iteam-4">iteam-4</li>
            <li class="iteam-5">iteam-5</li>
            <li class="iteam-6">iteam-6</li>
            <li class="iteam-7">iteam-7</li>
            <li class="iteam-8">iteam-8</li>
            <li class="iteam-9">iteam-9</li>
            <li class="iteam-10">iteam-10</li>
        </ul>

     </div>
    
</body>
</html>
