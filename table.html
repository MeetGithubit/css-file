<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TABLE</title>
</head>

<body>
    <div>
        <table>
            <thead>
            <caption>max score by different player in cricket</caption>
            <tr>
                <th>sr.no</th>
                <th>player name</th>
                <th colspan="3">max score</th>
                <th>game</th>
            </tr>
            <tr>
                <td>1</td>
                <td>sachin</td>
                <td>135</td>
                <td>cricket</td>
            </tr>
            </thead>
            <tbody>
                <tr>
                    <td>2</td>
                    <td>virat</td>
                    <td>154</td>
                    <td>cricket</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>rohit</td>
                    <td>254</td>
                    <td>cricket</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
